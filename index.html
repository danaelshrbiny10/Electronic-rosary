<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">

    <title> Electric Rosary </title>
</head>

<body>
    <div class="counter">

        <h1> electronic rosary </h1>
        <h2>
            بسم الله الرحمن الرحيم
            </br>
            (واذكر ربك اذا نسيت)
        </h2>
    </div>


    <ul>
        <li>
            سبحان الله
            <br/> الحمد لله
            <br/> لا إله إلا الله
            <br/> الله أكبر
            <br/> لا حول ولاقوة إلا بالله
            <br/> اللهم صل علي سيدنا محمد وعلي آله وصحبه اجمعين
            <br/> استغفر الله العظيم الذي لا إله إلا هو الحي القيوم وأتوب إليه
            <br/>
        </li>

    </ul>

    <div class="d1" id="d1">
        <div class="d2" id="d2">0</div>
        <div class="d3" id="d3" onclick="reset()"></div>
        <div class="d4" id="d4" onclick="add()"></div>
    </div>

    <div class="color">
        <div class="c1" onclick="c1()" id="c1"></div>
        <div class="c2" onclick="c2()" id="c2"></div>
        <div class="c3" onclick="c3()" id="c3"></div>
        <div class="c4" onclick="c4()" id="c4"></div>
        <div class="c5" onclick="c5()" id="c5"></div>
        <div class="c6" onclick="c6()" id="c6"></div>
        <div class="c7" onclick="c7()" id="c7"></div>
        <div class="c8" onclick="c8()" id="c8"></div>
        <div class="c9" onclick="c9()" id="c9"></div>
        <div class="c10" onclick="c10()" id="c10"></div>
        <div class="c11" onclick="c11()" id="c11"></div>

    </div>
    <script src=" src/js/jquery-3.3.1.min.js "></script>
    <script src="src/js/popper.min.js "></script>
    <script src="src/js/bootstrap.min.js "></script>
    <script src="src/js/Headroom.js "></script>
    <script src="src/js/jQuery.headroom.js "></script>
    <script src="src/js/owl.carousel.min.js "></script>
    <script src="src/js/smoothscroll.js "></script>
    <script src="src/js/main.js "></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js "></script>

</body>

</html>
